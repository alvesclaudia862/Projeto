{% extends 'base.html' %}
{% block content %}
    <h1>Contatos</h1>
    <ul>
        {% for contact in contacts %}
            <li>
                {{ contact.name }} - {{ contact.phone }}
                <a href="{{ url_for('delete_contact', contact_id=contact.id) }}">Excluir</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
